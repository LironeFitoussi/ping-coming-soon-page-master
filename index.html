<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/9630cfcb36.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class="logo">
    <h1>We are launching <strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>
  </header>
  <main>
    <form>
      <input type="email" id="mailInput" placeholder="Your email address...">
      <button>Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="dashpoard" class="dashboard">
  </main>
  <footer>
    <div class="social-logos">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <span>&copy; Copyright Ping. All rights reserved.</span>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
