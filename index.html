<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 900px)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/9630cfcb36.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class="logo">
    <h1><span>We are launching </span><strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>
  </header>
  <main>
    <form>
      <input type="text" id="mailInput" placeholder="Your email address...">
      <button>Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="dashpoard" class="dashboard">
  </main>
  <footer>
    <div class="social-logos">
      <button class="btn">
        <i class="fa-brands fa-facebook-f"></i>
      </button>
      <button class="btn">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button class="btn">
        <i class="fa-brands fa-instagram"></i>
      </button>
    </div>
    
    <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LironeFitoussi" target="_blank">Lirone Fitoussi</a>.
    </p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
